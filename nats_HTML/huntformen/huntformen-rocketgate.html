<script type="text/javascript">

ers")}else{h.setCustomValidity("")}}else{if(b=="fname"||b=="lname"){h.setCustomValidity("")}}}}if(g[1]>0&&a<g[1]){f+=g[0]+" is too short\n"}else{if(g[2]>0&&a>g[2]){f+=g[0]+" is too long\n"}}}}clearCheck(g[3]);if(f.length==0){showCheck(g[3])}else{showError(g[3])}return f}function checkRequiredFields(){var b="";for(var a=0;a<fldAry.length;a++){b+=checkInput(fldAry[a])}if(!checkExpire()){b+="Invalid Expiration\n"}if(b.length==0){return true}else{alert(b);return false}}function checkExpire(){var c=document.getElementById("expire_month");if(!c){return" Expiration Month not found."}var d=document.getElementById("expire_year");if(!d){return" Expiration Year not found."}var a=new Date();var b=20+d.value;clearCheck("expire_month");clearCheck("expire_year");if(c.selectedIndex<1){return false}if(b<a.getFullYear()){return false}if(b<a.getFullYear()||(c.selectedIndex<=a.getMonth()&&b==a.getFullYear())){showError("expire_month");showError("expire_year");c.setCustomValidity("Invalid Expiration");return false}else{showCheck("expire_month");showCheck("expire_year");c.setCustomValidity("");return true}}function luhn_checksum(e){var a=e.length;var f=a%2;var c=0;for(var b=a-1;b>=0;b--){var g=parseInt(e.charAt(b));if(b%2==f){g*=2}if(g>9){g-=9}c+=g}return c%10}function checkCardLength(h){var b=h.length;if(b<13||19<b){return false}var f=new Array(b);var a=0;var g=0;var d=0;for(var c=0;c<b;c++){var e=h.charAt(c);if(e<"0"||e>"9"){return false}f[c]=parseInt(e);a=a*10+f[c];if(c==1){g=a}if(c==5){d=a}}if(f[0]==4){return(b==16||b==13)}if((51<=g&&g<=55)||(222100<=d&&d<=272099)){return(b==16)}if(34==g||g==37){return(b==15)}return true}function setOnLoad(){var b=signup_form.elements;for(var a=0;a<b.length;a++){if(b[a].value.length==0){document.getElementById(b[a].id).focus();document.getElementById(b[a].id).select();break}}};


function onLoadActions() {
    setOnLoad();

    moveInfoImg('cardno','cardnoImages','35px');
    moveInfoImg('cvv2', 'cvv_info','35px');
}

    if (checkRequiredFields()) {

// move logos for validation icons
function moveInfoImg(eName,iconName,distance) {
 var el = document.getElementById(eName);
 if (! el) return;

 if ( (el.className.indexOf("good") != -1) || (el.className.indexOf("error") != -1)) {
    if(eName == 'taxid'){
        document.getElementsByClassName(iconName)[0].style.right = distance;
    }else{
        document.getElementById(iconName).style.right = distance;
    }
 }
}
</script>


<script type="text/javascript">

  function switchLanguage(elem,languageCodeURL) {
     var lang = elem.options[elem.selectedIndex].value;
     window.location = languageCodeURL + "&lang=" + lang;
  }

  // Clear Card onClick
  var cardNoClr = '';

  function clearCardNo(elem) {
     if (elem.value.indexOf("*") != -1) {
        cardNoClr = elem.value;
        elem.value = '';
        displayAddrFields();
     }
  }
  function checkClearedCardNo(elem) {
     if (elem.value.length == 0 || elem.value == cardNoClr) {
        elem.value = cardNoClr;
     } else {
		checkInput('cardno');
	 }
  }

  // Display Address if Card Changes
  function displayAddrFields() {
     displayRequiredfield('divaddress','address');
     displayRequiredfield('divcity','city');
     displayRequiredfield('divstate','state');
     displayRequiredfield('divzip','zip');
     displayRequiredfield('divcountry','country');
  }

  function displayRequiredfield(dName,eName) {
     var d = document.getElementById(dName);
     if (!d) return;
     d.style.display = 'block';

     var e = document.getElementById(eName);
     if (!e) return;
     if (eName != 'zip') e.required = true;
  }


var httpRequest;

function FindWallet(element)
{

  if (window.XMLHttpRequest) {			// Mozilla, Safari, et.
    httpRequest = new XMLHttpRequest();
  } else {
    if (window.ActiveXObject) {			// IE
      try {
	httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
      } 
      catch (ex) {
	try {
	  httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
	} 
        catch (ex2) {}
      }
    }
  }
  if (!httpRequest) return;

  httpRequest.onreadystatechange = WalletResults;
  httpRequest.open("POST", emailURL);
  httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  httpRequest.send("email=" + encodeURIComponent(element.value));
}

function WalletResults()
{
  if (httpRequest.readyState === 4) {
    if (httpRequest.status === 200) {
      if (httpRequest.responseText.indexOf("RELOAD") == 0)
	document.location.reload();
    } else {
      alert(httpRequest.responseText);
    }
  }
}

function toggle_rocketpay_info(id) {
    var e = document.getElementById(id);

    if (e.style.display == 'block')
        e.style.display = 'none';
    else
        e.style.display = 'block';
}

function toggle_rocketpay_remember() {
    var e1 = document.getElementById('rocketpay_checkbox'),
        e2 = document.getElementById('my_rocketpay_button');

    if (e1.checked) {
        e1.checked = false;
        e2.src = '/hp/images/rocketpay_unchecked.png';
    } else {
        e1.checked = true;
        e2.src = '/hp/images/rocketpay_checked.png';
    }
}
